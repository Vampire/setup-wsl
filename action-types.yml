# See https://github.com/krzema12/github-actions-typing/
inputs:
    distribution:
        type: enum
        allowed-values:
            - Alpine
            - Debian
            - kali-linux
            - openSUSE-Leap-15.2
            - Ubuntu-22.04
            - Ubuntu-20.04
            - Ubuntu-18.04
            - Ubuntu-16.04

    use-cache:
        type: boolean

    wsl-conf:
        type: string

    set-as-default:
        type: boolean

    update:
        type: boolean

    additional-packages:
        type: list
        separator: ' '
        list-item:
            type: string

    wsl-shell-user:
        type: string

    wsl-shell-command:
        type: string

outputs:
    wsl-shell-wrapper-path:
        type: string

    wsl-shell-distribution-wrapper-path:
        type: string
