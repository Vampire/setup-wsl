name: Build and Test

on:
    push:
    pull_request:
    schedule:
        - cron: 0 0 * * *

jobs:
    includes:
        name: Define includes
        if: 'false'
        runs-on: self-hosted
        steps:
            - &execute_action
              name: Execute action
              id: execute_action
              uses: ./

    build:
        name: Build
        runs-on: windows-latest
        steps:
            - &configure_git
              name: Configure Git
              run: git config --global core.autocrlf input

            - &checkout
              name: Checkout
              uses: actions/checkout@v2

            - &build
              name: Build
              uses: burrunan/gradle-cache-action@v1
              with:
                  arguments: build
                  debug: false
                  concurrent: true
                  gradle-dependencies-cache-key: buildSrc/**/Versions.kt

            - &built_artifacts_cache
              name: Save built artifacts to cache
              uses: actions/cache@v2
              with: &built_artifacts_cache_input
                  path: |
                      action.yml
                      build/distributions/
                  key: ${{ github.run_id }}

    # work-around for https://github.com/actions/cache/issues/301
    build_windows_2016:
        name: Build on windows-2016
        runs-on: windows-2016
        steps:
            - *configure_git
            - *checkout
            - *build
            - &built_artifacts_cache_windows_2016
              <<: *built_artifacts_cache
              with:
                  <<: *built_artifacts_cache_input
                  key: ${{ github.run_id }}-windows_2016

    test_invalid_windows_environment:
        name: Test 'windows-2016' environment
        needs: build_windows_2016
        runs-on: windows-2016
        steps:
            - name: Restore built artifacts from cache
              <<: *built_artifacts_cache_windows_2016

            - <<: *execute_action
              continue-on-error: true

            - name: Test - action should fail if an invalid windows environment is given
              shell: cmd
              run: |
                  if '${{ steps.execute_action.outcome }}' NEQ 'failure' exit 1

    test_invalid_distribution:
        name: Test '${{ matrix.distribution.label }}' distribution
        needs: build
        runs-on: windows-latest
        steps:
            - name: Restore built artifacts from cache
              <<: *built_artifacts_cache

            - <<: *execute_action
              with:
                  distribution: ${{ matrix.distribution.id }}
              continue-on-error: true

            - name: Test - action should fail if an invalid distribution is given
              shell: cmd
              run: |
                  if '${{ steps.execute_action.outcome }}' NEQ 'failure' exit 1

        strategy:
            fail-fast: false
            matrix:
                distribution:
                    - id: invalid
                      label: invalid
                    - id: ''
                      label: ''
                    - id: null
                      label: 'null'

    test_default_distribution:
        name: Test default distribution ${{ matrix.nothing }}
        needs: build
        runs-on: windows-latest
        steps:
            - name: Restore built artifacts from cache
              <<: *built_artifacts_cache

            - <<: *execute_action
              with:
                  update: 'true'

            - &test_wsl-bash_should_be_available_as_custom_shell
              name: Test - wsl-bash should be available as custom shell
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  :

            - &test_wsl-bash_should_fail_if_the_script_fails_provocation
              name: Test - wsl-bash should fail if the script fails (provocation)
              id: wrapper_should_fail_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  false
              continue-on-error: true

            - &test_wsl-bash_should_fail_if_the_script_fails_verification
              name: Test - wsl-bash should fail if the script fails (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: cmd
              # do not just rely on false here, but explicitly use exit
              # in case failing commands do not make the script fail
              # and use "shell: cmd" to capture that the wrapper script is hiding errors
              run: |
                  IF '${{ steps.wrapper_should_fail_provocation.outcome }}' NEQ 'failure' EXIT /B 1

            - &test_wsl-bash_should_fail_if_one_of_the_commands_fails_provocation
              name: Test - wsl-bash should fail if one of the commands fails (provocation)
              id: set_e_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  false
                  :
              continue-on-error: true

            - &test_wsl-bash_should_fail_if_one_of_the_commands_fails_verification
              name: Test - wsl-bash should fail if one of the commands fails (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              # do not just rely on false here, but explicitly use exit
              # in case failing commands do not make the script fail
              run: |
                  [ '${{ steps.set_e_provocation.outcome }}' == 'failure' ] || exit 1

            - &test_wsl-bash_should_fail_if_an_undefined_variable_is_used_provocation
              name: Test - wsl-bash should fail if an undefined variable is used (provocation)
              id: set_u_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: $foo
              continue-on-error: true

            - &test_wsl-bash_should_fail_if_an_undefined_variable_is_used_verification
              name: Test - wsl-bash should fail if an undefined variable is used (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.set_u_provocation.outcome }}' == 'failure' ]

            - &test_wsl-bash_should_fail_if_any_command_in_a_pipe_fails_provocation
              name: Test - wsl-bash should fail if any command in a pipe fails (provocation)
              id: set_pipefail_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: false | true
              continue-on-error: true

            - &test_wsl-bash_should_fail_if_any_command_in_a_pipe_fails_verification
              name: Test - wsl-bash should fail if any command in a pipe fails (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.set_pipefail_provocation.outcome }}' == 'failure' ]

            - &test_the_default_distribution_should_be_correct
              name: Test - the default distribution should be correct
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: >
                  wslconfig.exe /list | iconv -f UTF-16LE -t UTF-8

                  [[
                  "$(wslconfig.exe /list | iconv -f UTF-16LE -t UTF-8)"
                  ==
                  *${{ matrix.distribution.id }}\ \(Default\)*
                  ]]

            - &test_wsl-bash_should_use_the_correct_distribution
              name: Test - wsl-bash should use the correct distribution
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: >
                  cat
                  <(lsb_release -a || true)
                  <(uname -a || true)
                  <([ -d /etc ] && find /etc -maxdepth 1 -type f \( -name '*release' -or -name 'issue*' \) -exec cat {} + || true)
                  <([ -d /etc/products.d ] && find /etc/products.d -maxdepth 1 -type f -name '*.prod' -exec cat {} + || true)
                  <([ -f /proc/version ] && cat /proc/version || true)

                  [[
                  "$(cat
                  <(lsb_release -a || true)
                  <(uname -a || true)
                  <([ -d /etc ] && find /etc -maxdepth 1 -type f \( -name '*release' -or -name 'issue*' \) -exec cat {} + || true)
                  <([ -d /etc/products.d ] && find /etc/products.d -maxdepth 1 -type f -name '*.prod' -exec cat {} + || true)
                  <([ -f /proc/version ] && cat /proc/version || true))"
                  ==
                  ${{ matrix.distribution.match-pattern }}
                  ]]

            - &test_multi-line_commands_should_not_be_disturbed_by_CRLF_line_endings
              name: Test - multi-line commands should not be disturbed by CRLF line endings
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  : # this comment catches the CR if present
                  ! grep -q $'\r' "$0" # this comment catches the CR if present

            - name: Test - wsl-bash should fail if no script file is given (provocation)
              id: no_script_file_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-bash should fail if no script file is given (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.no_script_file_provocation.outcome }}' == 'failure' ]

            - name: Test - wsl-bash should fail if more than one parameter is given and first is not -u (provocation)
              id: wrong_first_parameter_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash user {0}
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-bash should fail if more than one parameter is given and first is not -u (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.wrong_first_parameter_provocation.outcome }}' == 'failure' ]

            - name: Test - wsl-bash should fail if only user is given (provocation)
              id: only_user_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash -u {0}
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-bash should fail if only user is given (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.only_user_provocation.outcome }}' == 'failure' ]

            - name: Test - wsl-bash should fail if excess argument is given (provocation)
              id: excess_argument_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash -u user {0} foo
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-bash should fail if excess argument is given (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.excess_argument_provocation.outcome }}' == 'failure' ]

            - name: Test - wsl-bash should fail if given script file does not exist (provocation)
              id: script_file_does_not_exist_provocation
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash -u user {0}foo
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-bash should fail if given script file does not exist (verification)
              if: always()
                  && (steps.execute_action.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.script_file_does_not_exist_provocation.outcome }}' == 'failure' ]

        strategy:
            fail-fast: false
            matrix:
                distribution:
                    - &debian
                      id: Debian
                      match-pattern: '*Debian*'
                      default-absent-tool: dos2unix

    test:
        name: Test '${{ matrix.distribution.id }}' distribution
        needs: build
        runs-on: windows-latest
        steps:
            - name: Restore built artifacts from cache
              <<: *built_artifacts_cache

            - <<: *execute_action
              id: execute_action1
              with:
                  distribution: ${{ matrix.distribution.id }}

            - <<: *test_wsl-bash_should_be_available_as_custom_shell
              name: Test - wsl-bash should fail if bash is not present by default (provocation)
              id: no_default_bash_provocation
              if: matrix.distribution.id == 'Alpine'
              continue-on-error: true

            - name: Test - wsl-bash should fail if bash is not present by default (verification)
              if: always()
                  && (matrix.distribution.id == 'Alpine')
                  && (steps.execute_action1.outcome == 'success')
              run: |
                  wsl sh -euc "[ '${{ steps.no_default_bash_provocation.outcome }}' = 'failure' ]"

            - name: Delete wsl-bash
              if: always()
                  && (matrix.distribution.id == 'Alpine')
                  && (steps.execute_action1.outcome == 'success')
              shell: cmd
              run: DEL /F "${{ steps.execute_action1.outputs.wsl-shell-wrapper-path }}"

            - <<: *execute_action
              name: Install Bash on Alpine
              if: always()
                  && (matrix.distribution.id == 'Alpine')
                  && (steps.execute_action1.outcome == 'success')
              id: execute_action2
              with:
                  distribution: ${{ matrix.distribution.id }}
                  additional-packages: bash

            - <<: *test_wsl-bash_should_be_available_as_custom_shell
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_the_script_fails_provocation
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_the_script_fails_verification
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_one_of_the_commands_fails_provocation
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_one_of_the_commands_fails_verification
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_an_undefined_variable_is_used_provocation
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_an_undefined_variable_is_used_verification
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_any_command_in_a_pipe_fails_provocation
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_fail_if_any_command_in_a_pipe_fails_verification
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_the_default_distribution_should_be_correct
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_wsl-bash_should_use_the_correct_distribution
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - <<: *test_multi-line_commands_should_not_be_disturbed_by_CRLF_line_endings
              if: always()
                  && (steps.execute_action1.outcome == 'success')

            - name: Test - ${{ matrix.distribution.default-absent-tool }} should not be installed by default (provocation)
              id: default_absent_tool_absent_provocation
              if: always()
                  && (steps.execute_action1.outcome == 'success')
              shell: wsl-bash {0}
              run: ${{ matrix.distribution.default-absent-tool }} --version
              continue-on-error: true

            - name: Test - ${{ matrix.distribution.default-absent-tool }} should not be installed by default (verification)
              if: always()
                  && (steps.execute_action1.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.default_absent_tool_absent_provocation.outcome }}' == 'failure' ]

            - name: Test - bash should be installed by default
              if: always()
                  && (steps.execute_action1.outcome == 'success')
              shell: wsl-bash {0}
              run: bash -c true

            - name: Test - sh should be installed by default
              if: always()
                  && (steps.execute_action1.outcome == 'success')
              shell: wsl-bash {0}
              run: sh -c true

            - name: Test - wsl-sh should not be present (provocation)
              id: wsl-sh_absent_provocation
              if: always()
                  && (steps.execute_action1.outcome == 'success')
              shell: wsl-sh {0}
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-sh should not be present (verification)
              if: always()
                  && (steps.execute_action1.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  [ '${{ steps.wsl-sh_absent_provocation.outcome }}' == 'failure' ]

            - <<: *execute_action
              name: Add wsl-sh wrapper
              id: execute_action3
              with:
                  distribution: ${{ matrix.distribution.id }}
                  wsl-shell-command: sh -eu

            - name: Test - wsl-sh should be present
              if: always()
                  && (steps.execute_action3.outcome == 'success')
              shell: wsl-sh {0}
              run: |
                  :

            - name: Test - wsl-bash should use bash
              if: always()
                  && (steps.execute_action3.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  ps -o pid='' -o comm='' | grep "^\s\+$$\s\+" | grep -o '\S\+$'
                  [ "$(ps -o pid='' -o comm='' 2>/dev/null | grep "^\s\+$$\s\+" | grep -o '\S\+$')" == 'bash' ]

            - name: Test - wsl-sh should use sh
              if: always()
                  && (steps.execute_action3.outcome == 'success')
              shell: wsl-sh {0}
              run: |
                  ps -o pid='' -o comm='' | grep "^\s\+$$\s\+" | grep -o '\S\+$'
                  [ "$(ps -o pid='' -o comm='' 2>/dev/null | grep "^\s\+$$\s\+" | grep -o '\S\+$')" = 'sh' ]

            - name: Delete wsl-bash
              if: always()
                  && (steps.execute_action3.outcome == 'success')
              shell: cmd
              run: DEL /F "${{ steps.execute_action1.outputs.wsl-shell-wrapper-path }}"

            - name: Test - wsl-bash should not be present (provocation)
              id: wsl-bash_absent_provocation
              if: always()
                  && (steps.execute_action3.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  :
              continue-on-error: true

            - name: Test - wsl-bash should not be present (verification)
              if: always()
                  && (steps.execute_action3.outcome == 'success')
              shell: wsl-sh {0}
              run: |
                  [ '${{ steps.wsl-bash_absent_provocation.outcome }}' = 'failure' ]

            - <<: *execute_action
              name: Re-add wsl-bash wrapper
              id: execute_action4
              with:
                  distribution: ${{ matrix.distribution.id }}

            - name: Test - wsl-bash should be present
              if: always()
                  && (steps.execute_action4.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  :

            - name: Test - wsl-bash should use bash
              if: always()
                  && (steps.execute_action4.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  ps -o pid='' -o comm='' | grep "^\s\+$$\s\+" | grep -o '\S\+$'
                  [ "$(ps -o pid='' -o comm='' 2>/dev/null | grep "^\s\+$$\s\+" | grep -o '\S\+$')" == 'bash' ]

            - name: Test - wsl-bash should use root as default user
              if: always()
                  && (steps.execute_action4.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'root' ]

            - name: Add user test
              shell: wsl-bash {0}
              run: |
                  useradd -m -p 4qBD5NWD3IkbU test

            - <<: *execute_action
              name: Set wsl-bash wrapper to use user test by default
              id: execute_action5
              with:
                  distribution: ${{ matrix.distribution.id }}
                  additional-packages: sudo
                  wsl-shell-command: bash -c "sudo -u test bash --noprofile --norc -euo pipefail "\

            - name: Test - wsl-bash should use test as default user
              if: always()
                  && (steps.execute_action5.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'test' ]

            - <<: *execute_action
              name: Set wsl-bash wrapper to use user test by default with inline script usage
              id: execute_action6
              with:
                  distribution: ${{ matrix.distribution.id }}
                  wsl-shell-command: bash -c "sudo -u test bash --noprofile --norc -euo pipefail '{0}'"

            - name: Test - wsl-bash should use test as default user with inline script usage
              if: always()
                  && (steps.execute_action6.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'test' ]

            - name: Delete wsl-bash
              shell: cmd
              run: DEL /F "${{ steps.execute_action6.outputs.wsl-shell-wrapper-path }}"

            - <<: *execute_action
              name: Set wsl-bash wrapper to use default user by default
              id: execute_action7
              with:
                  distribution: ${{ matrix.distribution.id }}

            - name: Test - wsl-bash should use root as default user
              if: always()
                  && (steps.execute_action7.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'root' ]

            - name: Test - test user does already exist
              if: always()
                  && (steps.execute_action7.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  id -u test

            - name: Delete wsl-bash
              shell: cmd
              run: DEL /F "${{ steps.execute_action7.outputs.wsl-shell-wrapper-path }}"

            - <<: *execute_action
              name: Set wsl-bash wrapper to use existing user test by default with extra parameter
              id: execute_action8
              with:
                  distribution: ${{ matrix.distribution.id }}
                  wsl-shell-user: test

            - name: Test - wsl-bash should use existing user test as default user with extra parameter
              if: always()
                  && (steps.execute_action8.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'test' ]

            - name: Test - test2 user does not exist
              if: always()
                  && (steps.execute_action8.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  ! id -u test2

            - name: Delete wsl-bash
              shell: cmd
              run: DEL /F "${{ steps.execute_action8.outputs.wsl-shell-wrapper-path }}"

            - <<: *execute_action
              name: Set wsl-bash wrapper to use non-existing user test2 by default with extra parameter
              id: execute_action9
              with:
                  distribution: ${{ matrix.distribution.id }}
                  wsl-shell-user: test2

            - name: Test - wsl-bash should use auto-generated user test2 as default user
              if: always()
                  && (steps.execute_action9.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'test2' ]

            - name: Test - wsl-bash should use ad-hoc user test
              if: always()
                  && (steps.execute_action9.outcome == 'success')
              shell: wsl-bash -u test {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'test' ]

            - name: Test - wsl-bash should use ad-hoc user root
              if: always()
                  && (steps.execute_action9.outcome == 'success')
              shell: wsl-bash -u root {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'root' ]

            - <<: *execute_action
              name: Make a no-op execution of the action
              id: execute_action10
              with:
                  distribution: ${{ matrix.distribution.id }}

            - name: Test - wsl-bash should still use test2 as default user
              if: always()
                  && (steps.execute_action10.outcome == 'success')
              shell: wsl-bash {0}
              run: |
                  whoami
                  [ "$(whoami)" == 'test2' ]

        strategy: &distributions_matrix
            fail-fast: false
            matrix:
                distribution: &distributions
                    - *debian
                    - &alpine
                      id: Alpine
                      match-pattern: '*Alpine*'
                      default-absent-tool: dos2unix
                    - &kali
                      id: kali-linux
                      match-pattern: '*Kali*'
                      default-absent-tool: dos2unix
                    - &open_suse_leap_15_2
                      id: openSUSE-Leap-15.2
                      match-pattern: '*openSUSE*Leap*15.2*'
                      default-absent-tool: which
                    - &ubuntu_20_04
                      id: Ubuntu-20.04
                      match-pattern: '*Ubuntu*20.04*'
                      default-absent-tool: dos2unix
                    - &ubuntu_18_04
                      id: Ubuntu-18.04
